version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 5
  labels:
    - "Type: Dependency Upgrade"
    - "Priority 1: Must"
  reviewers:
    - "CodeDrivenMitch"
    - "gklijs"
    - "sandjelkovic"
    - "smcvb"
  milestone: 7
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
    - "Type: Dependency Upgrade"
    - "Priority 1: Must"
  reviewers:
    - "CodeDrivenMitch"
    - "gklijs"
    - "sandjelkovic"
    - "smcvb"
  milestone: 7