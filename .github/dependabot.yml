version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 5
  reviewers:
    - "sandjelkovic"
    - "smcvb"
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  # Specify labels for pull requests
  labels:
    - "Type: Dependency Upgrade"
    - "Priority 1: Must"
    - "Status: In Progress"
  # Add reviewers
  reviewers:
    - "sandjelkovic"
    - "smcvb"
  milestone: 2